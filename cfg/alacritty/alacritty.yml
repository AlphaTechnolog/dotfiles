import:
  - ~/.config/alacritty/themes/decay.yml

window:
  padding:
    x: 20
    y: 20

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 1
  size: 9
  use_thin_strokes: true
  builtin_box_drawing: true
  draw_bold_text_with_bright_colors: true
